_format_version: "2.1"
_transform: true

services:
  - host: httpbin.org
    name: example_service
    port: 80
    protocol: http
    routes:
      - name: example_route
        paths:
          - /mock
        strip_path: true

  - host: host.docker.internal
    name: graphql_service
    port: 5000
    path: serve
    routes:
      - name: graphql_service
        paths:
          - /sb
        strip_path: true

  - name: api-gateway
    url: http://api-gateway:8080
    routes:
      - name: api-route
        paths:
          - /api
        strip_path: true