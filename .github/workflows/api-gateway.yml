name: API Gateway CI/CD
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop, ft-*, bg-*, hotfix-*]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: "17"
          distribution: "adopt"

      - name: Build with Maven
        run: mvn -B package --file api-gateway/pom.xml

      - name: Test with Maven
        run: mvn -B test --file api-gateway/pom.xml
